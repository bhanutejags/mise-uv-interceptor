name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install mise
        uses: jdx/mise-action@v2

      - name: Install tools
        run: mise install

      - name: Check shell scripts (shellcheck)
        uses: ludeeus/action-shellcheck@master
        with:
          scandir: "./bin"
          additional_files: "interceptors/python interceptors/pip"

      - name: Check formatting
        run: |
          mise run fmt
          git diff --exit-code || (echo "Files not formatted. Run 'mise run fmt'" && exit 1)
